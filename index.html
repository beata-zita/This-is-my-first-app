<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bea's Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Merriweather&family=Open+Sans&family=Pacifico&family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="left-arrow">
                <button id="left-button"><img src="images/arrow.svg" alt="arrow"></button>
            </div>
            <div id="main-pic">
                <img id="photo">
                <div class="description">
                    <h3 id="photo-title"></h3>
                    <p id="photo-description"></p>
                </div>
                </div>
            <div id="right-arrow"></div>
            <button id="right-button"><img src="images/arrow.svg" alt="right_arrow"></button>
            <div class="thumbnails">
                <div class="Thumbnail">
                <img src="images/photo-1.jpg" class="thumbnail">
                <div class="htitle">A black cat and the Moon</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-2.jpg" class="thumbnail">
                <div class="htitle">Artistic dark academia</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-3.jpg" class="thumbnail">
                <div class="htitle">Artistic white academia</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-4.jpg" class="thumbnail">
                <div class="htitle">A nice café in autumn</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-5.jpg" class="thumbnail">
                <div class="htitle">A cat in a cozy room</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-6.jpg" class="thumbnail">
                <div class="htitle">Dark academia aesthetics in a café</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-7.jpg" class="thumbnail">
                <div class="htitle">A magical park with a fountain</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-8.jpg" class="thumbnail">
                <div class="htitle">A girl and a cat-dark academia</div>
            </div>
            <div class="Thumbnail">
                <img src="images/photo-9.jpg" class="thumbnail">
                <div class="htitle">A girl and a cat-light academia</div>
            </div>

                
                





            </div>


            </p>





        </div>






    </div>
 
    



 
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
       
</body>
</html>
